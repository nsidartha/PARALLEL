<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PARALLEL</title>
    <!-- Font -->
    <script src="https://kit.fontawesome.com/0dc9da7c51.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Lobster|Open+Sans+Condensed:300&display=swap"
        rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Style Sheet -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <div class="gridContainer">
        <!-- HEADER -->
        <div class="topBar">
            <span id="heading">Parallel</span>
        </div>

        <!-- MAIN DISPLAY -->
        <div id="visualizerContainer" style="background: black">
        </div>
        <div class="music">
            <h1 class="title">Choose A Song</h1>
            <h2 class="author"></h2>
        </div>

        <!-- Twitter Left Div -->
        <div id="twitterIdDiv">
            <div id="twitterId1">
                <a class="twitter-timeline" href="https://twitter.com/MaxHandler1/lists/cardi-b?ref_src=twsrc%5Etfw"
                    data-theme="dark"></a>
            </div>

            <div id="twitterId2">
                <a class="twitter-timeline"
                    href="https://twitter.com/MaxHandler1/lists/billie-eilish?ref_src=twsrc%5Etfw"
                    data-theme="dark"></a>
            </div>

            <div id="twitterId3">
                <a class="twitter-timeline" id="twitterId3" href="https://twitter.com/MaxHandler1/lists/kd-a1"
                    data-theme="dark"></a>
            </div>
        </div>

        <!-- Lyrics Right Div -->
        <div id="lyricsDiv">
            Lyrics go here.
        </div>


        <!-- FOOTER -->
        <div class="bottomBar">

            <!-- VISUALIZER OPTIONS AND AUDIO -->
            <div id="menu">
                <span class="optionsButton" data-state="off">Options</span>
                ||
                <span class="songsButton" data-state="off">Songs</span>
            </div>

            <audio audio.crossorigin="anonymous" id="audio" src="assets/Songs/bensound-summer.mp3" controls></audio>
            <!-- <div class="button-container">
                <span class="song" data-name="POP/STARS" data-src="assets/songs/kda.mp3" data-author="By KD/A"
                    data-twitter="https://twitter.com/MaxHandler1/lists/kill-death-assist?ref_src=twsrc%5Etfw">KDA</span>
                <span class="song" data-name="Bad Guy" data-src="assets/songs/badguy.mp3" data-author="By Billie Eilish"
                    data-twitter="https://twitter.com/MaxHandler1/lists/billie-eilish?ref_src=twsrc%5Etfw">Bad
                    Guy</span>
                <span class="song" data-name="Press" data-src="assets/songs/cardiPress.mp3" data-author="By Cardi B"
                    data-twitter="https://twitter.com/MaxHandler1/lists/cardi-b?ref_src=twsrc%5Etfw">Press</span>
            </div> -->
        </div>

        <!-- Options -->
        <div class="options">
            <h5>Visualizer Style:</h5>
            <span class="button-container" id="buttonContainer"></span>
            <h5>Toggle Tabs:</h5>
            <div id="twitterButton" data-state="off">Toggle Twitter Feed</div>
            <div id="lyricsButton" data-state="off">Toggle Lyrics</div>
        </div>

        <!-- Song List -->
        <div class="songList">
            <h5>Song List:</h5>
            <div class="song" data-name="POP/STARS" data-src="assets/songs/kda.mp3" data-author="By KD/A"
                data-twitter="https://twitter.com/MaxHandler1/lists/kill-death-assist?ref_src=twsrc%5Etfw">POP/STARS by
                K/DA</div>
            <div class="song" data-name="Bad Guy" data-src="assets/songs/badguy.mp3" data-author="By Billie Eilish"
                data-twitter="https://twitter.com/MaxHandler1/lists/billie-eilish?ref_src=twsrc%5Etfw">Bad
                Guy by Billie Eilish</div>
            <div class="song" data-name="Press" data-src="assets/songs/cardiPress.mp3" data-author="By Cardi B"
                data-twitter="https://twitter.com/MaxHandler1/lists/cardi-b?ref_src=twsrc%5Etfw">Press by Cardi B</div>
        </div>


    </div>

    <!-- jQuery -->
    <!-- <script src="https://sdk.scdn.co/spotify-player.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript/Materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="assets/visualizer.js"></script>
    <script src="assets/app.js"></script>
</body>

</html>
